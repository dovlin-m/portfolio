<atoms-dropdown-box :active="active">
  <template #button>
    <button
      type="button"
      class="btn-menu"
      :aria-label="$t('header.menu')"
      @click="turnActive()"
    >
      {{ $t('header.menu') }}

      <img
        class="icon-chevron"
        :src="require(`~/assets/images/icons/chevron.svg`)"
        alt="chevron"
      />
    </button>
  </template>

  <template #dropdown-menu>
    <button
      v-for="{ id, title } of menu" :key="title"
      v-text="title"
      @click="scrollToBottom(id)"
      class="btn-menu-profile text-body link-profile py-2 px-4 ma-0"
    />

    <div class="divider py-2 mx-4" />
  </template>
</atoms-dropdown-box>
