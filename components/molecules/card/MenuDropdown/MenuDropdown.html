<atoms-dropdown-box :active="active">
  <template #button>
    <button
      type="button"
      class="btn-menu"
      :aria-label="$t('header.menu')"
      @click="active = !active"
    >
      {{ $t('header.menu') }}

      <img
        class="icon-chevron"
        :src="require(`~/assets/images/icons/chevron.svg`)"
        alt="chevron"
      />
    </button>
  </template>

  <template #dropdown-menu>
    <nuxt-link
      v-for="category of project" :key="category.title"
      v-text="category.title"
      :to="category.href"
      class="btn-menu-profile text-body link-profile py-2 px-4 ma-0"
    />

    <div class="divider py-2 mx-4" />
  </template>
</atoms-dropdown-box>
